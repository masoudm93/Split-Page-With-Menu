<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Page With Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <p class="course-title">Split Page With Menu</p>
    <input type="checkbox" id="myInput">
    <label for="myInput">
      <span class="bar top"></span>
      <span class="bar middle"></span>
      <span class="bar bottom"></span>
    </label>
    <aside>
      <div class="aside-section aside-left">
        <div class="aside-content">
          <p>Your Content</p>
          <button class="button">Let's Go</button>
        </div>
      </div>
      <div class="aside-section aside-right">
        <ul class="aside-list">
          <li><a href="" class="aside-anchor">Home</a></li>
          <li><a href="" class="aside-anchor">Courses</a></li>
          <li><a href="" class="aside-anchor">Contact us</a></li>
          <li><a href="" class="aside-anchor">About us</a></li>
        </ul>
      </div>
    </aside>
  </main>
</body>

</html>
